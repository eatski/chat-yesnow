# ユーザーに問いかける謎
quiz: 水平思考クイズとは通常、真相を知る「出題者」と質問をして謎を解き明かす「プレイヤー」とで遊ぶゲームです。しかし、Yesonorでは水平思考クイズを回答者のみで遊べます。なぜでしょう？
# 謎の真相
truth: YesonorではAI（ChatGPT）が質問に対する回答を行うため出題者が不要です。
# 真相のうち、核心を最低限の言葉で表現したもの
simpleTruth: YesonorではAIが質問に対する回答を行う。
