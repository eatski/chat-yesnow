# タイトル
title: バスの中に取り残された
# 解答者に問いかける謎
quiz: | 
  花子さんは仕事場に向かい、市営バスに乗った。しかし、終点に着いてもバスから降りずずっと座っている。なぜだろう？
# ストーリーの真相
truth: 花子さんはバスの運転手であり、花子さんにとってバスの運転席が仕事場である。花子さんは今日も仕事場である市営バスの運転席に向かい、そして業務にあたる。終点に着いた後も業務のためにバスの運転席に座り続ける必要があった。
# 真相のうち、核心を最低限の言葉で表現したもの
simpleTruth: 花子さんはバスの運転手なのでバスの運転席にずっといた。
