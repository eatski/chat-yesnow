# タイトル
title: 雨が止んだ
# 解答者に問いかける謎
quiz: | 
  雨が止んだせいでタケシはあるものを失くしてしまった。タケシは何を、何故失くしてしまったのだろうか？

# ストーリーの真相
truth: |
  その日、タケシが出かける時には雨が降っていた。タケシは傘を差して出かけて行きつけの飲み屋に入って行った。
  タケシが出る頃には雨は止んでおり、そのせいでタケシは自分が傘を持ってきていたことを忘れて飲み屋を出てしまった。
# 真相のうち、核心を最低限の言葉で表現したもの
simpleTruth:  出かける際には雨が降っていたのでタケシは傘を持って行っていたが、帰る時には雨が止んでいたので、タケシは傘を忘れてしまった。
# 質問と答えの例
questionExamples:
  - question: 失くしてしまったのは傘ですか？ #質問
    answer: はい #それに対する回答を「はい」「いいえ」「わからない」のいずれかで記述
    supplement: 帰る時には雨が止んでいたので、タケシは傘を忘れてしまった。 #回答に対する補足を記述
  - question: タケシは大切なものを失くしましたか？
    answer: いいえ 
    supplement: タケシが忘れてしまったことから傘は特に大切なものではないと思われます。
  - question: タケシがその「何か」を失くしたことによって、その後に困ったことはありますか？
    answer: わからない 
    supplement: タケシのその後についての情報はありません